<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Define the animation keyframes */
    @keyframes textColorChange {
    0% {
        color: red;
    }
    50% {
        color: blue;
    }
    100% {
        color: red;
    }
    }

    /* Apply the animation to an element with a class name 'animated-text' */
    .animated-text {
    font-size: 100px;
    animation: textColorChange 3s infinite; /* Use the animation and loop it infinitely */
    margin: 300px;
    }

</style>
<body>
    <center><h1 class="animated-text">Hello Activity1</h1></center>
</body>
</html>
